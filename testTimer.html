<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Test Timer</title>
<style type="text/css">
#display {
	color: red;
	font-size: xx-large;
}
</style>
</head>

<body>

<div id="display"></div>

<script>

var seconds = 15;
		
function startCountdown () {
	var timer = setInterval(function() { 
		$('#display').text(seconds--);
		if (seconds <= 0) {
			$('#display').fadeOut('fast');
			clearInterval(timer);	
		} 
	}, 1000);
}
	
startCountdown();	
	
</script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</body>
</html>
